<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. FC Köln - Estadísticas</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>1. FC Köln - Estadísticas</h1>
    </header>

    <nav class="container">
        <button id="nav-season" class="nav-button active">Por Temporada</button>
        <button id="nav-rivals" class="nav-button">Contra Rivales (H2H)</button>
        <button id="nav-map" class="nav-button">Mapa de Estadios</button>
    </nav>

    <main class="container">

        <div id="view-season" class="view active">
            <div class="controls">
                <label for="season-select">Selecciona temporada:</label>
                <select id="season-select"></select>
            </div>
            
            <div class="stats" id="stats-container">
                </div>
            
            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Local</th>
                        <th>Marcador</th>
                        <th>Visitante</th>
                        <th>Estadio</th>
                    </tr>
                </thead>
                <tbody id="matches-table"></tbody>
            </table>
        </div>

        <div id="view-rivals" class="view">
            <h2>Estadísticas Head-to-Head (vs Todos los Rivales)</h2>
            <div class="controls">
                <label for="rival-select">Selecciona un rival:</label>
                <select id="rival-select"></select>
            </div>
            <div id="rival-stats-container">
                </div>
            <table id="rival-matches-table">
                </table>
        </div>

        <div id="view-map" class="view">
            <h2>Mapa de Estadios (Temporada Seleccionada)</h2>
            <p>Mostrando los estadios visitados en la temporada seleccionada.</p>
            <div id="map-container">
                </div>
        </div>

    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        const TEAM_NAME = "1. FC Köln";
        const HOME_STADIUM_NAME = "RheinEnergieStadion";
    </script>

    <script src="js/ui.js"></script>
    <script src="js/map.js"></script>
    <script src="js/rivals.js"></script>
    <script src="js/app.js"></script> 

</body>
</html>
